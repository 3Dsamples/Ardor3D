--- # textured, full screen quad
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex
          - key: uv0

        uniforms: 
          -
            shaderKey: sampleDist
            type: Float1
            source: SpatialProperty

        shaders: 
          Vertex: 
            source: unlit/textured/fsq.vert
            
          Fragment:
            source: bloom/bloom_blur_vertical5_down.frag
