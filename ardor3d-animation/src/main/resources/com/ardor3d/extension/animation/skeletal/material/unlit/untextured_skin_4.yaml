--- # Material
name: skinned mesh
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex
          - key: normal
          - key: weights
          - key: jointIds

        uniforms: 
          - builtIn: [model, view, projection, cameraLoc, lights4]
          - 
            shaderKey: jointPalette
            type: Matrix4x4
            source: SpatialProperty
          - 
            shaderKey: albedo
            type: Float3
            source: Ardor3dState
            value: MeshDefaultColorRGB
          - 
            shaderKey: metallic
            type: Float1
            source: SpatialProperty
          - 
            shaderKey: roughness
            type: Float1
            source: SpatialProperty
          - 
            shaderKey: ao
            type: Float1
            source: SpatialProperty

        shaders: 
          Vertex: 
            source: unlit/skinned_mesh.vert

          Fragment:
            source: pbr/pbr_simple.frag