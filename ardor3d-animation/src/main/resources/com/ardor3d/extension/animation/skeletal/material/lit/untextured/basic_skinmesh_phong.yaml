---
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex
          - key: normal
          - key: weights
          - key: jointIds

        uniforms: 
          - builtIn: [model, view, projection, normalMat, cameraLoc, defaultColor, lights4, colorSurface]
          - 
            shaderKey: jointPalette
            type: Matrix4x4
            source: SpatialProperty

        shaders: 
          Vertex: 
            source: skinned_mesh.vert

          Fragment:
            source: phong/untextured/phong_untextured.frag