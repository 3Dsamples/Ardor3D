--- # ui elements that are textured and apply default color
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex
          - key: uv0
          
        uniforms: 
          - builtIn: [model, view, projection, defaultColor]

        shaders: 
          Vertex: 
            source: ui/ui_textured.vert

          Fragment:
            source: ui/ui_textured.frag
            