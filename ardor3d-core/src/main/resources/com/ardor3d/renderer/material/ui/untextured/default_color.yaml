--- # Material
name: unlit, textured, vertex color
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex
          
        uniforms: 
          - builtIn: [model, view, projection, defaultColor]

        shaders: 
          Vertex: 
            source: ui/ui_untextured.vert

          Fragment:
            source: ui/ui_untextured.frag
            