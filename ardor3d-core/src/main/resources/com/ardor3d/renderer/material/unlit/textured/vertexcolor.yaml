--- # Material
name: unlit, textured, vertex color
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex
          - key: color
          - key: uv0
        uniforms: 
          - builtIn: defaultMatrices
        shaders: 
          Vertex: 
            source: unlit/textured/vertexcolor.vert
          Fragment:
            source: unlit/textured/diffuse.frag