--- # Material
name: unlit, textured, vertex color
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex
          - key: color
          
        uniforms: 
          - builtIn: [model, view, projection, textureMatrix0]

        shaders: 
          Vertex: 
            source: unlit/unlit.vert
            defines: [FLAT_COLORS, VERT_COLORS]

          Fragment:
            source: unlit/unlit_modulate.frag
            defines: [FLAT_COLORS]
