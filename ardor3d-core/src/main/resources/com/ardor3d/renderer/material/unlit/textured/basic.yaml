--- # Material
name: unlit, textured, vertex color
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex
          - key: uv0
        uniforms: 
          - shaderKey: model
            type: Matrix4x4
            source: RendererMatrix
            value: Model
          - shaderKey: view
            type: Matrix4x4
            source: RendererMatrix
            value: View
          - shaderKey: projection
            type: Matrix4x4
            source: RendererMatrix
            value: Projection
        shaders: 
          Vertex: 
            source: unlit/textured/basic.vert
          Fragment:
            source: unlit/textured/basic.frag