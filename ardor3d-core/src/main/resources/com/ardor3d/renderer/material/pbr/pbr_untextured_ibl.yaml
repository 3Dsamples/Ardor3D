--- # Material
name: untextured pbr with image-based lighting
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex
          - key: normal
          - key: uv0
        uniforms: 
          - builtIn: [model, view, projection, cameraLoc, lights4]
          - 
            shaderKey: albedo
            type: Float3
            source: Ardor3dState
            value: MeshDefaultColorRGB
          - 
            shaderKey: metallic
            type: Float1
            source: SpatialProperty
          - 
            shaderKey: roughness
            type: Float1
            source: SpatialProperty
          - 
            shaderKey: ao
            type: Float1
            source: SpatialProperty
          - 
            shaderKey: irradianceMap
            type: Int1
            value: 0
          - 
            shaderKey: prefilterMap
            type: Int1
            value: 1
          - 
            shaderKey: brdfLUT
            type: Int1
            value: 2
        shaders: 
          Vertex: 
            source: pbr/pbr.vert
          Fragment:
            source: pbr/pbr_simpleIBL.frag