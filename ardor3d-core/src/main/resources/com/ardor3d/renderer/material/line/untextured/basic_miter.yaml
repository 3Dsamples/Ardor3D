---
# Note - Requires incoming lines to use Adjacency
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex
          
        uniforms: 
          - builtIn: [modelViewProj, defaultColor, viewSize, viewOffset]
          - 
            shaderKey: lineWidth
            type: Float1
            source: SpatialProperty
            defaultValue: 1.0
          - 
            shaderKey: miterLimit
            type: Float1
            source: SpatialProperty
            defaultValue: 0.75

        shaders: 
          Vertex: 
            source: line/line.vert
          Geometry:
            source: line/lines_miter.geom
          Fragment: 
            source: line/line_modulate.frag
