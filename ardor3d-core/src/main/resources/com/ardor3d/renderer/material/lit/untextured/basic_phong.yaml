--- # Simple, default color, material
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex
          - key: normal

        uniforms: 
          - builtIn: [model, view, projection, cameraLoc, defaultColor, lights4, colorSurface]
            
        shaders: 
          Vertex: 
            source: phong/untextured/default_color.vert
          Fragment:
            source: phong/untextured/phong_untextured.frag