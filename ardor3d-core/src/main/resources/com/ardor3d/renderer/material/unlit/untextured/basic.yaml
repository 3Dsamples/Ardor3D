--- # Simple, default color, material
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex

        uniforms: 
          - builtIn: [model, view, projection, defaultColor]

        shaders: 
          Vertex: 
            source: unlit/untextured/basic.vert
          Fragment:
            source: unlit/untextured/default_color.frag